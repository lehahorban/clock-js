<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="clock">

    </div>
    <script type="module" src="./js/clock.js"></script>

</html>
